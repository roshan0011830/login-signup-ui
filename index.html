<body>
    <div class="container">
        <div >
            <form action="" class="form-box">
                <h1>Login</h1>
                <input id="input1" type="text" placeholder="Email">

                <div id="input2">
                    <input id="input2Inp" type="password" placeholder="Password">
                    <i id="eyeIcon" class="fa-solid fa-eye-slash"></i>
                </div>
                

                <a href="#">Forgot password</a>

                <button id="login">Login</button>

                <p>Don't have an account ? <a href="signup.html">Signup</a></p>

                <div class="Or-box">
                    <div id="left-line"></div>
                    <span>or</span>
                    <div id="right-line"></div>

                </div>

                <button id="login_fb"><i class="fa-brands fa-facebook"></i>login with facebook</button>
                <button id="login_google"><i style="color: #000;" class="fa-brands fa-google"></i>login with Google</button>
    
            </form>
        </div>
    </div>
    

    <script src="./forms.js"></script>
